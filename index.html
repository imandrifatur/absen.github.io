<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absen Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #clockIn, #clockOut {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        #clockOut {
            background-color: #dc3545;
        }
        #video, #canvas {
            display: block;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #location {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Absen Online</h1>

    <!-- Video untuk Preview Kamera -->
    <video id="video" width="320" height="240" autoplay></video>
    <button id="capture">Ambil Foto Selfie</button>
    <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>

    <!-- Tombol Clock In dan Clock Out -->
    <button id="clockIn">Clock In</button>
    <button id="clockOut">Clock Out</button>

    <!-- Menampilkan waktu clock in dan clock out -->
    <p id="clockInTime">Clock In Time: -</p>
    <p id="clockOutTime">Clock Out Time: -</p>

    <!-- Lokasi -->
    <p id="location">Lokasi: Mengambil lokasi...</p>

    <script>
        // Akses Kamera
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        const captureButton = document.getElementById("capture");

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(error => alert("Kamera tidak bisa diakses."));

        // Ambil Foto Selfie
        captureButton.addEventListener("click", () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.style.display = "block";
        });

        // Fungsi Clock In dan Clock Out
        const clockInButton = document.getElementById("clockIn");
        const clockOutButton = document.getElementById("clockOut");
        const clockInTime = document.getElementById("clockInTime");
        const clockOutTime = document.getElementById("clockOutTime");

        clockInButton.addEventListener("click", () => {
            const time = new Date().toLocaleTimeString();
            clockInTime.innerText = "Clock In Time: " + time;
        });

        clockOutButton.addEventListener("click", () => {
            const time = new Date().toLocaleTimeString();
            clockOutTime.innerText = "Clock Out Time: " + time;
        });

        // Mendapatkan Lokasi Pengguna
        const locationDisplay = document.getElementById("location");
        
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => {
                    const { latitude, longitude } = position.coords;
                    locationDisplay.innerText = `Lokasi: Lat ${latitude}, Long ${longitude}`;
                },
                error => {
                    locationDisplay.innerText = "Lokasi tidak bisa diakses.";
                }
            );
        } else {
            locationDisplay.innerText = "Geolocation tidak didukung di browser ini.";
        }
    </script>
</body>
</html>
